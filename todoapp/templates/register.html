<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>
    .card {
        width: 50%;
    }

    .grad {
        background-color: #0093E9;
        background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
    }
</style>

<body class="grad">
    <div class="container d-flex justify-content-center mt-5">
        <div class="main container  d-flex justify-content-center  mt-5">
            <div class="col-lg-7 col-md-8 col-sm-12 ms-5 ">
                <h2 class="text-warning fw-bolder fs-1"></h2>
                <h4 class="text-white ms-5">REGISTRATION FORM <br> create your account</h4>
                <img src="{%static 'images/register.png'%}" alt="" style="width: 450px;" class="mt-5 ms-5">
            </div>
            <div class="col-lg-5 col-md-4 col-sm-12 bg-white border rounded-3 me-5 mt-5 shadow-lg">
                <div class="container ">
                    <div class="d-flex justify-content-center mt-5 ">
                        <h2 class="text-center fw-bolder fs-2 me-3"></h2>
                        <img src="{%static 'images/login.avif'%}" alt=""
                            style="height: 100px;width: 150px; box-shadow: 1px 1px 12px 2px black;">
                    </div>
                    <form action="" method="post" class="mt-5 ms-4 ">
                        {%csrf_token%}
                        <div class="mb-3">
                            <i class="fa-solid fa-user icon " style="color:#050505; "></i>
                            <input type="text" name="username" class="form-control input border rounded fw-bold"
                                id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="User_name"><!--name=username kodukan karaanam regformil fields username nnu koduth-->
                        </div>
                        <div class="mb-3">
                            <i class="fa-solid fa-envelope icon" style="color: #050505;"></i>
                            <input type="email" name="email" class="form-control input border rounded fw-bold"
                                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Name">
                        </div>
                        <div class="mb-3">
                            <i class="fa-solid fa-lock icon" style="color: #050505;"></i>
                            <input type="password" name="password1" class="form-control input border rounded fw-bold"
                                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <i class="fa-solid fa-lock icon" style="color: #050505;"></i>
                            <input type="password" name="password2" class="form-control input border rounded fw-bold"
                                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm Password">
                        </div>
                        <div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto mt-3">
                            <button class="btn fw-bolder btn-warning " type="submit">Register</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="{%url 'login'%}">Already have an account</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
