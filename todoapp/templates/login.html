<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <style>
        .card {
            width: 50%;
        }
        .grad {
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
        }
    </style>
</head>

<body class=" grad vh-100"> <!--dec 5-->
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-lg-5 col-md-4 col-sm-12 bg-white border rounded-3 me-5 mt-5 shadow-lg">
            <div class="container ">
                <div class="d-flex justify-content-center mt-5 ">
                    <h2 class="text-center fw-bolder fs-2 me-3"></h2>
                    <img src="{%static 'images/login.avif'%}" alt=""
                        style="height: 100px;width: 150px; box-shadow: 1px 1px 12px 2px black;">
                </div>
                <!-- =========== form starts =========== -->
                {%if form.errors%}<!-- error enthelum vannal kaanikan-->
                {{form.errors}}
                {%endif%}
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="input-group mt-4">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-user" style="color: #941cad;"></i>
                        </span>
                        <input type="text" name="username" class="form-control" placeholder="Username"
                            aria-label="Username"
                            aria-describedby="basic-addon1"><!-- dec 6 name=username kodukan karanam uname=form.cleaned_data.get("username")viewil koduthond-->
                    </div>
                    <div class="input-group mt-4">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-lock" style="color: #941cad;"></i>
                        </span>
                        <input type="password" name="password" class="form-control" placeholder="Password"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn-grad rounded-pill mt-4">Login</button>
                    </div>
                </form>
                <!-- =========== form ends =========== -->
                <hr>
                <div class="text-center">
                    Create a new account? <a class="link" href="{%url 'register'%}">Sign-Up</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
